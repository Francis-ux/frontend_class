<!DOCTYPE html>

<head>
   <title>Contact</title>
</head>

<body>
   <!-- main container  -->
   <div style="width: 100%;height:100vh;border:1px solid gray">

      <div style="width:100%;height:100px;border:1px solid gray;display: flex;justify-content: right;">
         <!-- message container  -->
         <div style="width:40%;height:100px;border:1px solid gray">
            Message sent
         </div>
         <!-- end message container  -->
      </div>

      <div style="width:100%;height:100px;border:1px solid gray;display: flex;justify-content: right;">
         <!-- contact us container  -->
         <div style="width:40%;height:100px;border:1px solid gray">
            contact us
         </div>
         <!-- end contact us container  -->
      </div>

      <!-- contact address and contact form container -->
      <div style="width:93.5%;height:500px;border:1px solid gray;display:flex;padding-left:50px;padding-right: 50px;">

         <!-- contact address container  -->
         <div style="width:40%;height:400px;border:1px solid gray">
            <!-- address  -->
            <div style="display: flex;margin-bottom: 25px;">
               <div style="width:20%;height:50px;border:1px solid gray">
                  <img src="" alt="location_image">
               </div>
               <div style="width:80%;height:50px;border:1px solid gray;">
                  address city country
               </div>
            </div>
            <!-- address end  -->
            <!-- contact  -->
            <div style="display: flex;margin-bottom: 25px;">
               <div style="width:20%;height:50px;border:1px solid gray">
                  <img src="" alt="contact">
               </div>
               <div style="width:80%;height:50px;border:1px solid gray;">
                  contact
               </div>
            </div>
            <!-- contact end  -->
            <!-- phone  -->
            <div style="display: flex;margin-bottom: 25px;">
               <div style="width:20%;height:50px;border:1px solid gray">
                  <img src="" alt="phone">
               </div>
               <div style="width:80%;height:50px;border:1px solid gray;">
                  phone
               </div>
            </div>
            <!-- phone end  -->
            <!-- date and time  -->
            <div style="display: flex;margin-bottom: 25px;">
               <div style="width:20%;height:50px;border:1px solid gray">
                  <img src="" alt="date">
               </div>
               <div style="width:80%;height:50px;border:1px solid gray;">
                  date time
               </div>
            </div>
            <!-- date and time end  -->
         </div>
         <!-- contact address container end here  -->

         <!-- contact form container  -->
         <div style="width:60%;height:400px;border:1px solid gray">

            <!-- email and name container  -->
            <div style="width:100%;height:70px;border:1px solid gray;display:flex;justify-content: space-between;">
               <div style="width:48%;height: 70px;border:1px solid gray;border-radius:10px;">
                  <input type="text" name="" placeholder="your name" id="">
               </div>
               <div style="width:48%;height: 70px;border:1px solid gray;border-radius:10px;">
                  <input type="email" name="" placeholder="your email" id="">
               </div>
            </div>
            <!-- email and name container end  -->

            <!-- message container -->
            <div style="width:100%;height: 200px;border:1px solid gray;margin-top:40px">
               <textarea name="" id="" cols="30" rows="10">Your message here </textarea>
            </div>
            <!-- message container end  -->

            <!-- send button container  -->
            <div
               style="width: 100%;height:60px;border:1px solid gray;margin-top:20px;display: flex;justify-content: right;">
               <div>
                  <button>Send</button>
               </div>
            </div>
            <!-- send button container end  -->
         </div>
         <!-- contact form container end here  -->
      </div>
      <!-- contact address and contact form container end here  -->
   </div>
   <!-- end main container  -->
</body>

</html>
