<!DOCTYPE html>

<head>
    <title>Gmail Login</title>
    <link rel="stylesheet" href="../css/gmail_login.css">

</head>

<body>
    <div id="main-container">
        <div id="gmail-container">
            <div id="top-empty-container"></div>
            <div id="logo-main-container">
                <div id="logo-container">
                    <div class="text-primary">G</div>
                    <div class="text-danger">o</div>
                    <div class="text-warning">o</div>
                    <div class="text-primary">g</div>
                    <div class="text-success">l</div>
                    <div class="text-danger">e</div>
                </div>
            </div>
            <div id="description-container">
                <div>
                    <p>
                        <center>
                            <span id="sign-in-text">Sign in</span>
                        </center>
                    </p>
                    <p>Use your Google Account</p>
                </div>
            </div>
            <div id="input-main-container" class="section-2-padding">
                <div id="input-container">
                    <input type="text" id="input" placeholder="Email or Phone">
                </div>
                <div id="forgot-email-container">
                    <a class="text-primary" href="">Forgot email?</a>
                </div>
            </div>
            <div id="learn-more-container" class="section-2-padding">
                Not your computer? Use Guest mode to sign in privately.
                </br>
                <a class="text-primary" href="">Learn more</a>
            </div>
            <div id="create-account-container" class="section-2-padding">
                <div id="create-account">
                    <a class="text-primary" href="">Create account</a>
                </div>
                <div id="next-btn">
                    <button>Next</button>
                </div>
            </div>
            <div></div>
        </div>
    </div>
</body>

</html>
