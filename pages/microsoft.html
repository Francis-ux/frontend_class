<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Microsoft</title>
   <link rel="stylesheet" href="../css/microsoft.css">
   <link rel="stylesheet" href="../css/microsoft_mobile.css">
   <link rel="stylesheet" href="../css/classes.css">
   <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/css/all.min.css">
</head>

<body class="m-0">
   <nav id="large-screen-nav" class="nav nav-h m-p d-flex">
      <div class="nav-left nav-h d-flex">
         <div class="logo-side nav-h d-flex justify-content-center align-items-center">
            <img src="../images/m.png" alt="" srcset="">
         </div>
         <div class="after-logo nav-h d-flex justify-content-center align-items-center">
            <div class="h-auto w-auto nav-hover"><a href="">Microsoft 365</a></div>
         </div>
         <div class="after-logo nav-h d-flex justify-content-center align-items-center">
            <div class="h-auto w-auto nav-hover"><a href="">Office</a></div>
         </div>
         <div class="after-logo nav-h d-flex justify-content-center align-items-center">
            <div class="h-auto w-auto nav-hover"><a href="">Windows</a></div>
         </div>
         <div class="after-logo nav-h d-flex justify-content-center align-items-center">
            <div class="h-auto w-auto nav-hover"><a href="">Xbox</a></div>
         </div>
         <div class="after-logo nav-h d-flex justify-content-center align-items-center">
            <div class="h-auto w-auto nav-hover"><a href="">Support</a></div>
         </div>
      </div>
      <div class="nav-right nav-h  d-flex">
         <div id="all_microsoft" class="d-flex justify-content-center align-items-center">
            <div class="h-auto w-auto nav-hover">
               <a href=""> All Microsoft</a> <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
            </div>
         </div>
         <div id="search" class="d-flex justify-content-center align-items-center">
            <div class="h-auto w-auto nav-hover">
               <a href=""> Search</a> <i class="fa fa-search" aria-hidden="true"></i>
            </div>
         </div>
         <div id="cart" class="d-flex justify-content-center align-items-center">
            <div class="h-auto w-auto nav-hover">
               <a href=""> Cart</a> <i class="fa fa-cart-plus" aria-hidden="true"></i>
            </div>
         </div>
         <div id="sign-in" class="d-flex justify-content-center align-items-center">
            <div class="h-auto w-auto nav-hover">
               <a href=""> Sign in</a> <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
         </div>
      </div>
   </nav>
   <!-- mobile  -->
   <nav id="mobile-nav" class="nav nav-h m-p-sm d-flex">
      <div id="bars" class="nav-h border d-flex justify-content-center align-items-center">
         <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
   </nav>
   <!-- mobile nav end here  -->

   <div class="banner d-flex w-100">
      <div class="banner-left w-100 h-auto"></div>
      <div class="banner-right w-100 h-auto">
         <img src="../images/banner.png" alt="">
      </div>
   </div>
</body>

</html>
