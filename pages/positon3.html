<!DOCTYPE html>

<head>

    <title>Document</title>
</head>

<body>
    <!-- An element with position: sticky; is positioned based on the user's scroll position.

    A sticky element toggles between relative and fixed, depending on the scroll position. It is positioned relative
    until a given offset position is met in the viewport - then it "sticks" in place (like position:fixed). -->

    <!-- it a combination of sticky and fixed position property -->
    <div style="width:100%;height:100px;border:1px solid gray;position: sticky;top:0;background-color:green">
        hello world
    </div>
    <div style="width:100%;height:800px;border:1px solid gray">

    </div>
</body>

</html>
