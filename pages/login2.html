<!DOCTYPE html>

<head>

    <title>Login</title>
</head>

<body>
    <div id="main-container"
        style="width:30%;height:400px;margin:auto;margin-top:70px;background-color: white;box-shadow: 0px 8px 8px 0px gray;">
        <div id="sign-in-container" style="margin-top:40px">
            <h1 style="text-align:center;font-family: 'Calibri';">Sign in</h1>
        </div>
        <div id="username-container" style="margin-left:50px;margin-top:50px;">
            <input style="width:73%;height:40px;background-color: #E5EBEB;border:1px solid #E5EBEB;padding-left:20px;"
                type="text" name="" id="" placeholder="Enter Username">
        </div>
        <div id="password-container" style="margin-left:50px;margin-top:20px;">
            <input style="width:73%;height:40px;background-color: #E5EBEB;border:1px solid #E5EBEB;padding-left:20px;"
                type="text" name="" id="" placeholder="Enter Password">
        </div>
        <div id="loginbtn-container" style="margin-left:50px;margin-top:20px;">
            <button
                style="width:80%;height:40px;color:white;background-color:#65B967;border:1px solid #65B967;border-radius:5px;"
                type="submit">Log In</button>
        </div>
        <div id="forgot-password-container" style="margin-left:50px;margin-top:50px;">
            <a href="" style="color:gray;text-decoration:none;font-family: 'Courier New', Courier, monospace;">Forgot
                your password?</a>
        </div>
    </div>
</body>

</html>
