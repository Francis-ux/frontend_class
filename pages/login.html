<!DOCTYPE html>

<head>

    <title>Login</title>
</head>

<body>
    <div id="main-container"
        style="width:100%;height:600px;background-image:url('images/background.jpg');padding:0.1px">
        <div id="login-container"
            style="width:30%;height:500px;margin:auto;margin-top:50px;background-image: url('images/images.jpeg');background-size: cover;background-position: center;">
            <div style="width:100%;height:500px;background-color:gray;opacity:0.6;padding:0.1px;">
                <div id="login-text">
                    <h1 style="text-align: center;margin-top:100px;">LOG IN</h1>
                </div>
                <div id="username-input" style="margin-left:60px;">
                    <input style="width:80%;height:40px;border-radius: 10px;" type="text" placeholder="Username" />
                </div>
                <div id="password-input" style="margin-left:60px;margin-top:20px;">
                    <input style="width:80%;height:40px;border-radius: 10px;" type="text" placeholder="Password" />
                </div>
                <div id="login-btn" style="margin-left:60px;margin-top:20px;">
                    <button type="submit"
                        style="width:80%;height:40px;border-radius: 10px;background-color:#3797DB;color:white;border:1px solid #3797DB">LOG
                        IN</button>
                </div>
                <div id="forgot-password" style="margin-top:20px;">
                    <center>
                        <a href="" style="color:white;text-decoration:none;">FORGOTTEN PASSWORD?</a>
                    </center>
                </div>
                <div id="create-account" style="margin-top:40px;">
                    <center>
                        <a href="" style="text-decoration:none;color:blue">CREATE AN ACCOUNT</a>
                    </center>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
